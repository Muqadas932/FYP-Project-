<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Job Portal With AI Recommendation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="dashboard-body">
  <div class="auth-overlay"></div>

  <nav class="navbar navbar-expand-lg dashboard-nav">
    <div class="container-fluid px-3 px-md-4">
      <div class="d-flex align-items-center gap-2">
        <div class="dashboard-logo">
          <span class="dashboard-logo-text">JP</span>
        </div>
        <div class="d-flex flex-column">
          <span class="dashboard-brand-title">Admin Panel</span>
          <span class="dashboard-brand-subtitle">Manage jobs for AI recommendations</span>
        </div>
      </div>
      <div class="ms-auto d-flex align-items-center gap-2">
        <a href="dashboard.html" class="btn btn-sm dashboard-logout-btn">
          <i class="bi bi-arrow-left-circle me-1"></i>Back to Dashboard
        </a>
        <button class="btn dashboard-logout-btn btn-sm" id="logoutBtn">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <main class="dashboard-main container py-4 py-md-5">
    <div class="row g-4">
      <!-- Job create form -->
      <div class="col-lg-5">
        <div class="card admin-card p-3">
          <h5 class="mb-3">Create New Job</h5>
          <form id="createJobForm" class="small">
            <div class="mb-2">
              <label class="form-label">Title</label>
              <input type="text" name="title" class="form-control form-control-sm" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Company</label>
              <input type="text" name="company" class="form-control form-control-sm" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Location</label>
              <input type="text" name="location" class="form-control form-control-sm" placeholder="Lahore, Remote">
            </div>
            <div class="mb-2">
              <label class="form-label">Job Type</label>
              <input type="text" name="jobType" class="form-control form-control-sm" placeholder="Full-time, Remote">
            </div>
            <div class="mb-2">
              <label class="form-label">Experience Level</label>
              <input type="text" name="experienceLevel" class="form-control form-control-sm" placeholder="Junior, Mid, Senior">
            </div>
            <div class="mb-2">
              <label class="form-label">Required Skills (comma separated)</label>
              <input type="text" name="requiredSkills" class="form-control form-control-sm" placeholder="nodejs, react, mongodb">
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="isActive" name="isActive" checked>
              <label class="form-check-label small" for="isActive">Active job (visible for AI)</label>
            </div>
            <button class="btn auth-btn-secondary btn-sm w-100" type="submit">
              <i class="bi bi-plus-circle me-1"></i>Create Job
            </button>
            <div id="adminMessage" class="mt-2 small text-danger"></div>
          </form>
        </div>
      </div>

      <!-- Job list -->
      <div class="col-lg-7">
        <div class="card admin-card p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Existing Jobs</h5>
            <button class="btn btn-sm btn-outline-light" id="refreshJobsBtn">
              <i class="bi bi-arrow-clockwise me-1"></i>Refresh
            </button>
          </div>
          <div id="jobsList" class="small"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
</body>
</html>
