<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Portal With AI Recommendation - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-body">
  <div class="auth-overlay"></div>

  <div class="container auth-wrapper d-flex align-items-center justify-content-center">
    <div class="auth-card shadow-lg position-relative">

      <!-- glow behind card -->
      <div class="auth-card-glow"></div>

      <!-- Logo + title -->
      <div class="text-center mb-3">
        <div class="auth-logo mx-auto mb-2">
          <!-- Replace src with your own logo path if you have image -->
          <!-- <img src="assets/logo.png" alt="Logo"> -->
          <span class="logo-text">JP</span>
        </div>
        <h3 class="auth-title mb-1">Job Portal With AI Recommendation</h3>
        <p class="auth-subtitle mb-0">Smart job matching powered by AI</p>
      </div>

      <!-- Tabs -->
      <ul class="nav nav-tabs auth-tabs mb-3" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="login-tab"
            data-bs-toggle="tab"
            data-bs-target="#login"
            type="button"
            role="tab"
          >
            Login
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="register-tab"
            data-bs-toggle="tab"
            data-bs-target="#register"
            type="button"
            role="tab"
          >
            Register
          </button>
        </li>
      </ul>

      <div class="tab-content" id="authTabContent">
        <!-- Login -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form id="loginForm" class="fade-in">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <div class="auth-input-wrapper">
                <span class="auth-input-icon">
                  <i class="bi bi-envelope"></i>
                </span>
                <input type="email" name="email" class="form-control auth-input" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="auth-input-wrapper">
                <span class="auth-input-icon">
                  <i class="bi bi-lock"></i>
                </span>
                <input type="password" name="password" class="form-control auth-input" required>
              </div>
            </div>
            <button class="btn auth-btn-primary w-100" type="submit">
              <span>Login</span>
            </button>
          </form>
        </div>

        <!-- Register -->
        <div class="tab-pane fade" id="register" role="tabpanel">
          <form id="registerForm" class="fade-in">
            <div class="mb-2">
              <label class="form-label">Full Name</label>
              <div class="auth-input-wrapper">
                <span class="auth-input-icon">
                  <i class="bi bi-person"></i>
                </span>
                <input type="text" name="name" class="form-control auth-input" required>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Email</label>
              <div class="auth-input-wrapper">
                <span class="auth-input-icon">
                  <i class="bi bi-envelope"></i>
                </span>
                <input type="email" name="email" class="form-control auth-input" required>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Password</label>
              <div class="auth-input-wrapper">
                <span class="auth-input-icon">
                  <i class="bi bi-lock"></i>
                </span>
                <input type="password" name="password" class="form-control auth-input" minlength="6" required>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Skills (comma separated)</label>
              <div class="auth-input-wrapper">
                <span class="auth-input-icon">
                  <i class="bi bi-lightning-charge"></i>
                </span>
                <input type="text" name="skills" class="form-control auth-input" placeholder="Node.js, React, MongoDB">
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Preferred Location</label>
              <div class="auth-input-wrapper">
                <span class="auth-input-icon">
                  <i class="bi bi-geo-alt"></i>
                </span>
                <input type="text" name="preferredLocation" class="form-control auth-input" placeholder="Lahore, Remote">
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Preferred Job Type</label>
              <div class="auth-input-wrapper">
                <span class="auth-input-icon">
                  <i class="bi bi-briefcase"></i>
                </span>
                <input type="text" name="preferredJobType" class="form-control auth-input" placeholder="Full-time, Remote">
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Experience Level</label>
              <div class="auth-input-wrapper">
                <span class="auth-input-icon">
                  <i class="bi bi-graph-up"></i>
                </span>
                <input type="text" name="experienceLevel" class="form-control auth-input" placeholder="Junior, Mid, Senior">
              </div>
            </div>
            <button class="btn auth-btn-secondary w-100" type="submit">
              <span>Create Account</span>
            </button>
          </form>
        </div>
      </div>

      <div id="authMessage" class="mt-3 text-center text-danger small"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optionally, Bootstrap Icons (for input icons) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Your JS -->
  <script src="js/api.js"></script>
</body>
</html>
